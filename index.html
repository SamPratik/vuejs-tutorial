<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lesson 1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button type="button" v-on:click="error = !error">Toggle Error</button>
      <button type="button" v-on:click="success = !success">Toggle Success</button>
      <!-- v-if removes DOM from document -->
      <!-- if error is false this DOM will be removed -->
      <p v-if="error">There is an error</p>
      <!-- if error is true this condition will not be checked -->
      <p v-else-if="success">Whoooo, success!</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
