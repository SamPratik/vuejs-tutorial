<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lesson 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <form class="">
            <label>Name:</label>
            <!-- This will call the logName function after pressing enter -->
            <input type="text" v-on:keyup.enter="logName"><br>
            <label>Age:</label>
            <!-- This will call the logAge function after pressing alt+enter -->
            <input type="text" v-on:keyup.alt.enter="logAge">
        </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
