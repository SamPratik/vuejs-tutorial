<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lesson 1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button type="button" v-on:click="error = !error">Toggle Error</button>
      <button type="button" v-on:click="success = !success">Toggle Success</button>
      <!-- if error is false style="display:none" will be added to this DOM -->
      <p v-show="error">There is an error</p>
      <!-- if success is false style="display:none" will be added to this DOM -->
      <p v-show="success">Whoooo, success!</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
