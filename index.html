<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lesson 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Computed Properties</h1>
      <button type="button" v-on:click="a++">Add to A</button>
      <button type="button" v-on:click="b++">Add to B</button>
      <p>A - {{a}}</p>
      <p>B - {{b}}</p>
      <!-- to call a computed property we cannot add the paranthesis'()'
      after the function name... -->
      <p>Age + a = {{addToA}}</p>
      <p>Age + b = {{addToB}}</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
