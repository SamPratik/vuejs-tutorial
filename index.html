<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lesson 1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Refs</h1>
      <!-- Refs are used to grab an element in order to access different
      properties of that corresponding element -->
      <input type="text" ref="input" />
      <p>Your favourite food: {{output}}</p>
      <button type="button" v-on:click="readRefs">Submit</button>

      <div ref="test"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
