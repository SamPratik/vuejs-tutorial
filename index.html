<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lesson 1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app-one">
      <h1>{{title}}</h1>
      <h2>{{greet}}</h2>
    </div>
    <div id="vue-app-two">
      <h1>{{title}}</h1>
      <h2>{{greet}}</h2>
      <!-- Changing vue app two title from vue app one -->
      <button type="button" v-on:click="changeTitle()">Change Vue App One Title From Vue App Two</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
