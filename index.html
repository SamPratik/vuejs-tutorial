<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lesson 1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Simple v-for to loop through arrays</h1>
      <ul>
        <li v-for="(character,index) in characters">{{index+1}}. {{character}}</li>
      </ul>
      <ul>
        <li v-for="(ninja, index) in ninjas">{{index+1}}. {{ninja.name}} - {{ninja.age}}</li>
      </ul>

      <h1>template tag</h1>
      <!-- template enables to repeat the inner HTMLs -->
      <template v-for="(ninja,index) in ninjas">
        <h3>{{index}}. {{ninja.name}}</h3>
        <p>{{ninja.age}}</p>
      </template>

      <h1>cycling through each key-value pair of a object</h1>
      <template v-for="ninja in ninjas">
        <!-- looping through key-value pairs of each object of the array -->
        <div v-for="(val, key) in ninja">
          <p>{{key}} - {{val}}</p>
        </div>
      </template>
    </div>
    <script src="app.js"></script>
  </body>
</html>
